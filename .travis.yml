language: node_js
cache:
  directories:
  - node_modules
branches:
  only:
  - "/.*/"
sudo: false
node_js:
- stable
- '8'
before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
install:
- npm install
before_script:
- greenkeeper-lockfile-update
- npm run compile
script:
- npm test
- npm run lint
after_script: greenkeeper-lockfile-upload
env:
  global:
    secure: 
