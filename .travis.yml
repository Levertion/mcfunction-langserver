language: node_js
branches:
    only:
        - "/.*/" # All branches
sudo: false
node_js:
    - stable
    # Needs to support node 7 for vscode
    # Possibly irrelevant as of ~1.27
    - "7"
before_install:
    - npm install -g npm@6
install:
    - npm ci
script:
    - npm run check
    - npm test
    - npm run lint
    - npm run prettier -- --list-different
    - npm run build
    - git diff --exit-code dist/index.js
    # This should be working as of parcel#2020, but it isn't
    # - git diff dist/index.map --exit-code
env:
    global:
        secure: 
